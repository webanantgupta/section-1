<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="stuname">Student Name</label>
      <input id="stuname" type="text" placeholder="Name" required />

      <label for="semail">Student Email</label>
      <input id="semail" type="email" placeholder="Email" required />

      <label for="contact">Contact Number</label>
      <input id="contact" type="number" placeholder="Phone number" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" placeholder="Enter Dob" />

      <label for="add">Address</label>
      <textarea id="add" rows="2" cols="30"></textarea>

      <label for="gender">Gender</label>
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female

      <input type="checkbox" id="check" />
      <label for="check">I have terms and conditions</label>
      <button>Submit</button>
    </form>
  </body>
</html>
