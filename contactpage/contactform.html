<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./stylelcontact.css">
</head><link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
<body>
    <div class="outer-div">
        <h1>Contact Us Form</h1>
        <form action="">
            <label for="name">Name</label><br>
            <input  class="margin" id="name" type="text" placeholder="name"><br>

            <label class="lable" for="email">Your Email Address</label><br>
            <input class="margin" type="email" id="email" placeholder="email"><br>

            <label for="phone">Your Phone No</label><br>
            <input class="margin" type="number" id="phone" placeholder="phone no"><br>
            
            <label for="query">Query</label><br>
            <textarea  class="margin" rows="4" id="query" placeholder="ask any question here"></textarea><br>

            <label  class="margin" for="check">Check if 18 or above</label>
            <input  class="margin" type="checkbox" id="check" ><br>
             
            Gender: <input class="margin" type="radio" name="gender" value="male" checked>Male
                    <input class="margin" type="radio" name="gender" value="female">Female
                    <input class="margin" type="radio" name="gender" value="other">Other
                    <br>
            <label for="btn">Submit</label>
            <button  class="margin" id="btn">Submit Here</button>
        </form>
    </div>
</body>
</html>
